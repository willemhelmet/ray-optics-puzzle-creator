<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirror Puzzle Generator</title>
    <script type="module" crossorigin src="/ray-optics-puzzle-creator/assets/index-BKH5j02S.js"></script>
    <link rel="stylesheet" crossorigin href="/ray-optics-puzzle-creator/assets/index-CHLN8Xyi.css">
  </head>
  <body>
    <div id="app">
      <header class="toolbar">
        <div class="mode-selector">
          <button id="edit-mode-btn" class="mode-btn active">Edit Mode</button>
          <button id="play-mode-btn" class="mode-btn">Play Mode</button>
        </div>
        <div class="actions">
          <button id="export-btn">Export</button>
          <button id="import-btn">Import</button>
          <input
            type="file"
            id="import-input"
            accept=".json"
            style="display: none"
          />
        </div>
      </header>

      <main class="main-container">
        <div class="canvas-container">
          <svg id="canvas" width="800" height="800" viewBox="0 0 800 800">
            <g id="virtual-rooms"></g>
            <g id="virtual-objects"></g>
            <g id="ray-paths"></g>
            <g id="main-room"></g>
            <g id="real-objects"></g>
            <g id="touch-areas"></g>
          </svg>
        </div>

        <aside class="control-panel">
          <div id="edit-controls" class="controls">
            <section class="content-editor">
              <h3>Content Editor</h3>
              <div class="form-group">
                <label for="problem-text">Problem:</label>
                <textarea id="problem-text" rows="3" placeholder="Click where you see reflections of the triangle"></textarea>
              </div>
              <div class="form-group">
                <label for="explanation-text">Explanation:</label>
                <textarea id="explanation-text" rows="3" placeholder="Light bounces off mirrors to create virtual images..."></textarea>
              </div>
              <div class="form-group">
                <label for="correct-feedback">Correct Feedback:</label>
                <textarea id="correct-feedback" rows="2" placeholder="Correct!"></textarea>
              </div>
              <div class="form-group">
                <label for="incorrect-feedback">Incorrect Feedback:</label>
                <textarea id="incorrect-feedback" rows="2" placeholder="Try again!"></textarea>
              </div>
            </section>

            <section class="mirror-config">
              <h3>Mirror Configuration</h3>
              <div class="mirror-layout">
                <div class="mirror-top">
                  <label><input type="checkbox" id="mirror-top" /> Top</label>
                </div>
                <div class="mirror-middle">
                  <label><input type="checkbox" id="mirror-left" /> Left</label>
                  <div class="mirror-center"></div>
                  <label><input type="checkbox" id="mirror-right" /> Right</label>
                </div>
                <div class="mirror-bottom">
                  <label><input type="checkbox" id="mirror-bottom" /> Bottom</label>
                </div>
              </div>
            </section>

            <section class="touch-area-controls">
              <button id="add-touch-area-btn">Add Touch Area</button>
              <p class="hint">Right-click touch areas to delete</p>
              <div id="configuration-warning" class="configuration-warning" style="display: none;">
                <span class="warning-icon">⚠️</span>
                <span id="warning-message"></span>
              </div>
            </section>
          </div>

          <div id="play-controls" class="controls" style="display: none">
            <div class="problem-display">
              <h3>Problem</h3>
              <p id="problem-display"></p>
            </div>
            <button id="submit-answer-btn">Submit Answer</button>
            <div id="feedback-container" style="display: none">
              <div id="feedback-message"></div>
              <button id="reset-btn">Reset</button>
              <button id="why-btn">Why?</button>
            </div>
            <div id="explanation-container" style="display: none">
              <p id="explanation-display"></p>
            </div>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
